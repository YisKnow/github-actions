name: 💅 Lint

on: push

jobs:
    lint:
        runs-on: macos-latest
        name: ESLint
        steps:
            - name: 👍 Checkout
              uses: actions/checkout@v4

            - name: 📥 Install Dependencies
              run: npm ci

            - name: 🌹 ESLint
              run: npm run lint
